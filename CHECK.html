<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Tiny Icons | SuperTinyIcons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #2c3e50;
            --border-color: #e1e8ed;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary-color: #ecf0f1;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #1a1a1a;
            --card-color: #2d2d2d;
            --text-color: #ecf0f1;
            --border-color: #444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: var(--card-color);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: var(--transition);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        h1 a {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        h1 a:hover {
            color: var(--secondary-color);
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 10px 15px 10px 40px;
            border: 1px solid var(--border-color);
            border-radius: 50px;
            background-color: var(--card-color);
            color: var(--text-color);
            width: 300px;
            transition: var(--transition);
            font-size: 1rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            transition: var(--transition);
        }

        .theme-toggle:hover {
            color: var(--secondary-color);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin: 2rem 0 1rem;
            padding: 15px;
            background-color: var(--card-color);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--secondary-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-color);
        }

        .filter-btn.active, .filter-btn:hover {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
            background-color: var(--card-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        th, td {
            border: 1px solid var(--border-color);
            padding: 15px;
            text-align: center;
            transition: var(--transition);
        }

        th {
            background-color: var(--secondary-color);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 80px;
        }

        tr:hover {
            background-color: rgba(52, 152, 219, 0.05);
        }

        .icon-name {
            font-weight: 600;
            color: var(--primary-color);
        }

        .icon-img {
            transition: var(--transition);
            border-radius: 8px;
            padding: 5px;
        }

        .icon-img:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .circle-icon {
            border-radius: 50%;
            overflow: hidden;
            display: inline-block;
            transition: var(--transition);
        }

        .circle-icon:hover {
            transform: scale(1.1);
        }

        .reference-img {
            max-width: 100px;
            border-radius: 8px;
        }

        .source-link {
            color: var(--secondary-color);
            text-decoration: none;
            transition: var(--transition);
            word-break: break-all;
        }

        .source-link:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
            padding: 5px;
            border-radius: 5px;
        }

        .action-btn:hover {
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--secondary-color);
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            border-top: 1px solid var(--border-color);
            color: var(--text-color);
            opacity: 0.8;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 2rem 0;
        }

        .page-btn {
            padding: 8px 15px;
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-color);
        }

        .page-btn.active, .page-btn:hover {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-color);
            opacity: 0.7;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--border-color);
        }

        /* Responsive styles */
        @media (max-width: 1200px) {
            .search-box input {
                width: 250px;
            }
        }

        @media (max-width: 992px) {
            .search-box input {
                width: 200px;
            }
            
            th, td {
                padding: 10px;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-box input {
                width: 100%;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
        }

        @media (max-width: 576px) {
            .filters {
                justify-content: center;
            }
            
            .filter-btn {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
        }

        /* Animation for icon loading */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        tr {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1><a href="https://edent.github.io/SuperTinyIcons/">SuperTinyIcons</a></h1>
                <div class="controls">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-input" placeholder="Search icons...">
                    </div>
                    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle theme">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="total-icons">0</div>
                <div class="stat-label">Total Icons</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="visible-icons">0</div>
                <div class="stat-label">Displayed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="filtered-count">0</div>
                <div class="stat-label">Filtered</div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="tech">Technology</button>
            <button class="filter-btn" data-filter="social">Social Media</button>
            <button class="filter-btn" data-filter="payment">Payment</button>
            <button class="filter-btn" data-filter="os">Operating Systems</button>
            <button class="filter-btn" data-filter="programming">Programming</button>
        </div>

        <table id="icons-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>SVG Icon</th>
                    <th>Circle Icon</th>
                    <th>Reference</th>
                    <th>Source</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="icons-body">
                <!-- Icons will be loaded here -->
            </tbody>
        </table>

        <div class="pagination" id="pagination">
            <!-- Pagination will be generated here -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>SuperTinyIcons - Miniscule SVG versions of your favorite logos</p>
            <p>Maintained by <a href="https://github.com/edent" class="source-link">Terence Eden</a></p>
        </div>
    </footer>

    <script>
        // Theme toggle functionality
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        
        // Check for saved theme preference or default to light
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        
        if (currentTheme === 'dark') {
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            if (newTheme === 'dark') {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        });

        // Icon data - in a real application, this would come from an API or database
        const icons = [
            {
                name: "1Password",
                svg: "https://edent.github.io/SuperTinyIcons/images/svg/1password.svg",
                reference: "https://edent.github.io/SuperTinyIcons/images/reference/1password.png",
                source: "https://1password.social/@1password",
                category: "tech"
            },
            {
                name: "Acast",
                svg: "https://edent.github.io/SuperTinyIcons/images/svg/acast.svg",
                reference: "https://edent.github.io/SuperTinyIcons/images/reference/acast.svg",
                source: "https://acast.com",
                category: "social"
            },
            {
                name: "Access",
                svg: "https://edent.github.io/SuperTinyIcons/images/svg/access.svg",
                reference: "https://edent.github.io/SuperTinyIcons/images/reference/access.svg",
                source: "https://en.wikipedia.org/wiki/International_Symbol_of_Access",
                category: "other"
            },
            {
                name: "ActivityPub",
                svg: "https://edent.github.io/SuperTinyIcons/images/svg/activitypub.svg",
                reference: "https://edent.github.io/SuperTinyIcons/images/reference/activitypub.svg",
                source: "https://activitypub.rocks/",
                category: "tech"
            },
            {
                name: "Adobe",
                svg: "https://edent.github.io/SuperTinyIcons/images/svg/adobe.svg",
                reference: "https://edent.github.io/SuperTinyIcons/images/reference/adobe.jpg",
                source: "https://partners.adobe.com/content/dam/tep_assets/public/public_1/documents/Adobe-Creative-Cloud-Developer-Brand-Guide-062218.pdf",
                category: "tech"
            },
            {
                name: "Airbnb",
                svg: "https://edent.github.io/SuperTinyIcons/images/svg/airbnb.svg",
                reference: "https://edent.github.io/SuperTinyIcons/images/reference/airbnb.png",
                source: "https://press.atairbnb.com/media-assets/?categ=Logos",
                category: "social"
            },
            {
                name: "Android",
                svg: "https://edent.github.io/SuperTinyIcons/images/svg/android.svg",
                reference: "https://edent.github.io/SuperTinyIcons/images/reference/android.svg",
                source: "https://developer.android.com/distribute/marketing-tools/brand-guidelines.html",
                category: "os"
            },
            {
                name: "Apple",
                svg: "https://edent.github.io/SuperTinyIcons/images/svg/apple.svg",
                reference: "https://edent.github.io/SuperTinyIcons/images/reference/apple.svg",
                source: "https://developer.apple.com/softwarelicensing/agreements/pdf/mac_logo_gdlns.pdf",
                category: "os"
            },
            {
                name: "Bitcoin",
                svg: "https://edent.github.io/SuperTinyIcons/images/svg/bitcoin.svg",
                reference: "https://edent.github.io/SuperTinyIcons/images/reference/bitcoin.svg",
                source: "https://commons.wikimedia.org/wiki/File:Bitcoin.svg",
                category: "payment"
            },
            {
                name: "CSS3",
                svg: "https://edent.github.io/SuperTinyIcons/images/svg/css3.svg",
                reference: "https://edent.github.io/SuperTinyIcons/images/reference/css3.svg",
                source: "",
                category: "programming"
            },
            // Add more icons as needed - this is just a sample
        ];

        // Initialize the page
        let currentPage = 1;
        const itemsPerPage = 20;
        let filteredIcons = [...icons];
        let currentFilter = 'all';

        // DOM elements
        const iconsBody = document.getElementById('icons-body');
        const pagination = document.getElementById('pagination');
        const searchInput = document.getElementById('search-input');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const totalIconsElement = document.getElementById('total-icons');
        const visibleIconsElement = document.getElementById('visible-icons');
        const filteredCountElement = document.getElementById('filtered-count');

        // Initialize stats
        totalIconsElement.textContent = icons.length;
        visibleIconsElement.textContent = Math.min(itemsPerPage, icons.length);
        filteredCountElement.textContent = icons.length;

        // Render icons based on current filter and page
        function renderIcons() {
            iconsBody.innerHTML = '';
            
            if (filteredIcons.length === 0) {
                iconsBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="empty-state">
                            <i class="fas fa-search"></i>
                            <h3>No icons found</h3>
                            <p>Try adjusting your search or filter criteria</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const iconsToShow = filteredIcons.slice(startIndex, endIndex);
            
            iconsToShow.forEach(icon => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="icon-name">${icon.name}</td>
                    <td>
                        <img src="${icon.svg}" width="100" class="icon-img" alt="${icon.name} SVG icon">
                    </td>
                    <td>
                        <div class="circle-icon">
                            <img src="${icon.svg}" width="100" style="border-radius: 50%;" alt="${icon.name} circular icon">
                        </div>
                    </td>
                    <td>
                        <img src="${icon.reference}" width="100" class="reference-img" alt="${icon.name} reference">
                    </td>
                    <td>
                        ${icon.source ? `<a href="${icon.source}" target="_blank" class="source-link">${new URL(icon.source).hostname}</a>` : 'N/A'}
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-btn" title="Download SVG" onclick="downloadSVG('${icon.name}', '${icon.svg}')">
                                <i class="fas fa-download"></i>
                            </button>
                            <button class="action-btn" title="Copy SVG URL" onclick="copyToClipboard('${icon.svg}')">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="action-btn" title="View Details" onclick="viewDetails('${icon.name}')">
                                <i class="fas fa-info-circle"></i>
                            </button>
                        </div>
                    </td>
                `;
                iconsBody.appendChild(row);
            });
            
            updatePagination();
            updateStats();
        }

        // Update pagination controls
        function updatePagination() {
            pagination.innerHTML = '';
            const totalPages = Math.ceil(filteredIcons.length / itemsPerPage);
            
            if (totalPages <= 1) return;
            
            // Previous button
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
                prevBtn.addEventListener('click', () => {
                    currentPage--;
                    renderIcons();
                });
                pagination.appendChild(prevBtn);
            }
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderIcons();
                });
                pagination.appendChild(pageBtn);
            }
            
            // Next button
            if (currentPage < totalPages) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
                nextBtn.addEventListener('click', () => {
                    currentPage++;
                    renderIcons();
                });
                pagination.appendChild(nextBtn);
            }
        }

        // Update statistics
        function updateStats() {
            visibleIconsElement.textContent = Math.min(
                itemsPerPage, 
                filteredIcons.length - (currentPage - 1) * itemsPerPage
            );
            filteredCountElement.textContent = filteredIcons.length;
        }

        // Filter icons based on search and category
        function filterIcons() {
            const searchTerm = searchInput.value.toLowerCase();
            
            filteredIcons = icons.filter(icon => {
                const matchesSearch = icon.name.toLowerCase().includes(searchTerm);
                const matchesFilter = currentFilter === 'all' || icon.category === currentFilter;
                return matchesSearch && matchesFilter;
            });
            
            currentPage = 1;
            renderIcons();
        }

        // Event listeners
        searchInput.addEventListener('input', filterIcons);
        
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.getAttribute('data-filter');
                filterIcons();
            });
        });

        // Action functions
        function downloadSVG(name, url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = `${name.toLowerCase().replace(/\s+/g, '-')}.svg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show a temporary notification
                const notification = document.createElement('div');
                notification.textContent = 'URL copied to clipboard!';
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: var(--secondary-color);
                    color: white;
                    padding: 10px 15px;
                    border-radius: 5px;
                    z-index: 1000;
                    box-shadow: var(--shadow);
                `;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 2000);
            });
        }

        function viewDetails(name) {
            alert(`Details for ${name} would be shown here in a real implementation.`);
        }

        // Initial render
        renderIcons();
    </script>
</body>
</html>
